<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="prices">
            <h2>Elpris för <span id="date_span"></span> inkl. moms</h2>
            <div class="top">
                <div><p>Lägsta</p><p class="big low"><span id="lowest"></span> öre</p></div>
                <div><p>Genomsnitt</p><p class="big medium"><span id="average"></span> öre</p></div>
                <div><p>Högsta</p><p class="big high"><span id="highest"></span> öre</p></div>
            </div>
            <div id="electricity_prices">
                <div id="left_column"></div>
                <div id="right_column"></div>
            </div>
            <div>
                <a id="previous_day" class="noPrint" href="">&lt;--</a>
                <a id="next_day" class="noPrint" href="">--&gt;</a>
            </div><br>
            <button id="print" class="noPrint" onclick="printPage()">Skriv ut</button><br>
            <button class="noPrint"  onclick="changeAreaCode()">Byt elområde</button>
        </div> 
        <aside>
            <div class="legend">
                <h2>Förklaringar</h2>
                <div class="legend-item">
                    <div class="low border_radius">
                        <p>Nära lägsta pris</p>
                    </div>
                </div>
                <div class="legend-item">
                    <div class="medium border_radius">
                        <p>Nära genomsnittligt pris</p></div>
                </div>
                <div class="legend-item">
                    <div class="high border_radius">
                        <p>Nära högsta pris</p></div>
                </div>
                <div class="legend-item">
                    <div class="low_underline">
                        <p>Under genomsnitt</p></div>
                </div>
                <div class="legend-item">
                    <div class="high_underline">
                        <p>Över genomsnitt</p></div>
                </div>
                <div class="legend-item">
                    <div class="lowest_underline">
                        <p>Dagens lägsta pris</p></div>
                </div>
                <div class="legend-item">
                    <div class="highest_underline">
                        <p>Dagens högsta pris</p></div>
                </div>
                <div class="legend-item">
                    <div class="above_month_average border_radius">
                        <p>Över månadsgenomsnittet</p>
                    </div>
                </div>
                <div class="legend-item">
                    <div class="below_month_average border_radius">
                        <p>Under månadsgenomsnittet</p>
                    </div>
                </div>
                <div class="legend-item">
                    <div class="danger border_radius">
                        <p>Billigare med gasol!</p>
                    </div>
                </div>
            </div>
        </aside>
    </body>
    <script src="app.js"></script>
</html>
